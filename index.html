<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">

		<h2>Tempreture Convertor</h2>

		<div class="temp-container">
			<label for="celcius">Celcius </label>
			<input onchange="computeTemp(event)" type="number" name="celcius" id="celcius" placeholder="Enter Tempreture">
		</div>

		<div class="temp-container">
			<label for="fahrenheit">fahrenheit </label>
			<input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Tempreture">
		</div>

		<div class="temp-container">
			<label for="kelvin">Kelvin</label>
			<input onchange="computeTemp(event)" type="number" name="Kelvin" id="Kelvin" placeholder="Enter Tempreture">
		</div>

	</div>

	<script>

		var celcius = document.getElementById('celcius')
		var fahrenheit = document.getElementById('fahrenheit')
		var Kelvin = document.getElementById('Kelvin')
		

		function computeTemp(event){
			let currentvalue = +event.target.value;

			switch (event.target.name) {

			case "celcius":

				Kelvin.value = (currentvalue + 273.32)
				fahrenheit.value = (currentvalue * 1.8 + 32)
				break;

			case "fahrenheit":

				Kelvin.value = ((currentvalue - 32)/1.8 + 273.32)
				celcius.value = ((currentvalue - 32) / 1.8)
				break;

			case "Kelvin":

				fahrenheit.value = ((currentvalue - 273.32) * 1.8 + 32)
				celcius.value = (currentvalue - 273.32)
				break;	
			}
		}
	</script>

</body>
</html>
